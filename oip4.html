background-color: rgba(151, 145, 212, 0.393);

height: 100vh;

.portfolio-card {
background-color:rgba(181, 147, 147, 0.862);
width: 300px;
border-radius: 8px;

}
.portfolio-card:hover {
transform: translateY(-5px);
}
.portfolio-card h2 {
margin: 0;
font-size: 24px;
color: #333;
}
.portfolio-details {
margin: 15px 0;
text-align: left;
}
.portfolio-details label {
display: block;
margin: 5px 0 2px;
font-weight: bold;
}
.portfolio-details input,
.portfolio-details select {
width: 100%;
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ddd;
border-radius: 4px;
font-size: 16px;
}
.price {
font-size: 18px;
color: #2ecc71;
font-weight: bold;
}
.register-btn {
background-color: #3498db;
color: #0c0c0c;
border: none;
padding: 10px 20px;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
transition: background-color 0.3s;
}
.register-btn:hover {
background-color: #e3e5e6;
}
.register-btn:active {
background-color: #f2f3f4;
}
video {
max-width: 100%;
height: auto;
}
